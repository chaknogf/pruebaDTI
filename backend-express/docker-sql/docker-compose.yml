services:
  mysql:
    image: mysql:8.0
    container_name: pruebaDTI-mysql
    ports:
      - "3899:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vaccun
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpass
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
